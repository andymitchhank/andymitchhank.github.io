---
layout: default
css_class: home
---
<section class="posts h-feed">
  {% for p in site.posts %}
    <article class="post h-entry">
      <div class="e-content">{{ p.content }}</div>
      <footer class="post__footer">
        <small><time class="dt-published" datetime="{{ p.date | date_to_xmlschema }}"><a href="{{ p.url }}" title="Permalink to Microblog post" class="u-url">{{ p.date | date: "%a, %b %d, %Y at %I:%M%P" }}</time></a></small>
      </footer>
    </article>
  {% endfor %}
</section>
